<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce website</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <!-- <button onclick="darkMode()"> Light</button> -->

    <div class="main-container">
        <div class="nav-bar-container">
            <div class="nav-bar">
                <div class="logo">
                    <a href="http://127.0.0.1:5500/home.html">Blanc</a>
                </div>
                <div class="search">
                    <input type="text">
                </div>
                <div class="cart">


                    <a href="http://127.0.0.1:5500/shopping-cart.html">

                        <i class="fal fa-shopping-cart" style="color:#313133; font-size: 2vw;"> </i>
                        Cart
                    </a>
                </div>
            </div>
        </div>

        <div class="inner-container">
            <div class="sort-container">
                <label for="">Sort by:</label>
                <select name="" id="sorting" onclick="sortProducts()">
                    <option value="0" selected>Default</option>
                    <option value="1">Price: Low to high</option>
                    <option value="2">Price: High to low</option>
                </select>
            </div>
            <div class="page-container">
                <div id="filter-container">
                    <p class="title">Filters</p>
                    <p class="cat">Categories</p>
                    <div class="line"></div>
                </div>

                <div id="products-container">
                </div>
            </div>
        </div>

    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
